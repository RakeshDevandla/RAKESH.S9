<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - Projects</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="dashboard">
    <aside class="sidebar">
      <h2>Admin Panel</h2>
      <ul>
        <li><a href="admin-home.html">Home</a></li>
        <li><a href="admin-projects.html" class="active">Projects</a></li>
        <li><a href="admin-submissions.html">Submissions</a></li>
        <li><a href="admin-feedback.html">Student Feedback</a></li>
        <li><a href="login.html">Logout</a></li>
      </ul>
    </aside>

    <main class="content">
      <header><h1>Manage Projects</h1></header>

      <section class="box">
        <h2>Existing Projects</h2>
        <ul class="project-list">
          <li>AI-Based Cooking Assistant</li>
          <li>Smart Traffic Management System</li>
          <li>Book Exchange Platform</li>
          <li>Peer Learning Web Application</li>
        </ul>
      </section>

      <section class="box">
        <h2>Add New Project</h2>
        <form>
          <label>Project Title:</label>
          <input type="text" placeholder="Enter new project name">

          <label>Description:</label>
          <textarea rows="4" placeholder="Enter project details"></textarea>

            <button type="button" class="btn">Add Project (Demo Only)</button>
        </form>
      </section>
    </main>
  </div>
</body>
</html>
